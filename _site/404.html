        $(".task-description").html('The Mothership is an outcome my capstone studio, Design Studio Epilson (ARCH30002). It started out with a heavy blow: we were designing… a Community Healthcare Centre? By this point, I knew more about the world of architecture and design, what I was good at, and what I wanted to try and work towards in the future. A healthcare center was NOT ticking any of those boxes. My solution to this was to challenge and reinvent the brief by setting it 100 into the future. However, I would characterize my experience in the studio as a continual fight against convention – both in my drive to design something new, novel, functional, and fun, and also my serial criticism and push back from guest crits and tutors who didn’t really know what to do with me or my ideas. This was in stark contrast to Library: Voyager, where speculative thinking was encouraged. This fight hampered my ability to flesh out my project and ideas. <a class="task-links-color" href="/assets/images/mothership/speech.jpg" target="_blank">In my final presentation I was actually compelled to defend my decision to make a capstone project a speculative one in the first place.</a>');

<!--darkmode must be at bottom to avoid flash--><!--Script credit: https://derekkedziora.com/blog/dark-mode-revisited-->
<script>
    let systemInitiatedDark = window.matchMedia("(prefers-color-scheme: dark)"); 
    let theme = sessionStorage.getItem('theme');

    if (systemInitiatedDark.matches) {
      document.getElementById("theme-toggle").innerHTML = "Light Mode";
    } else {
      document.getElementById("theme-toggle").innerHTML = "Dark Mode";
    }

    function prefersColorTest(systemInitiatedDark) {
      if (systemInitiatedDark.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');		
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
        sessionStorage.setItem('theme', '');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
        sessionStorage.setItem('theme', '');
      }
    }
    systemInitiatedDark.addListener(prefersColorTest);


    function modeSwitcher() {
      let theme = sessionStorage.getItem('theme');
      if (theme === "dark") {
        document.documentElement.setAttribute('data-theme', 'light');
        sessionStorage.setItem('theme', 'light');
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
      }	else if (theme === "light") {
        document.documentElement.setAttribute('data-theme', 'dark');
        sessionStorage.setItem('theme', 'dark');
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
      } else if (systemInitiatedDark.matches) {	
        document.documentElement.setAttribute('data-theme', 'light');
        sessionStorage.setItem('theme', 'light');
        document.getElementById("theme-toggle").innerHTML = "Dark Mode";
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        sessionStorage.setItem('theme', 'dark');
        document.getElementById("theme-toggle").innerHTML = "Light Mode";
      }
    }

    if (theme === "dark") {
      document.documentElement.setAttribute('data-theme', 'dark');
      sessionStorage.setItem('theme', 'dark');
      document.getElementById("theme-toggle").innerHTML = "Light Mode";
    } else if (theme === "light") {
      document.documentElement.setAttribute('data-theme', 'light');
      sessionStorage.setItem('theme', 'light');
      document.getElementById("theme-toggle").innerHTML = "Dark Mode";
    }
  </script>
