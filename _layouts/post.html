---
layout: default
---
<br>

<div class="wrapper">
  
<div>
  <p class="date">{{ page.date | date_to_string }}</p>
  <h2 class="spacing">{{ page.title }}</h2>
  <p>
  {% include readtime.html %}
  </p>



  <p>
    {% for tag in page.tags %}
      <a class="badge badge-pill tag-badge tag-badge-small mb-2" href="{{site.baseurl}}/tag/{{tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </p>
  

  <div class="blog-post spacing">
    
    {{ content }}
  </div>
</div>
</div>
