    <div class="blog-posts">
      
    <!--these are the blog post cards-->
      <div class="col">
        {% for post in site.posts %}
          <div class="card blog-card flex-md-row mb-4">
            
            <img class=" blog-card-img flex-auto d-none d-md-block" src="{{ post.img | prepend: site.baseurl }}" alt="{{ post.title }}">
            
            <div class="card-body d-flex flex-column align-items-start">
              <p>
                {% for tag in post.tags %}
                  <a class="badge badge-pill tag-badge tag-badge-small mb-2" href="{{site.baseurl}}/tag/{{tag | slugify }}">{{ tag }}</a>
                {% endfor %}
              </p>
              
            <h3 class="mb-6" style="font-weight: bold">
              <a href="{{ post.url }}" style=" letter-spacing: 1.5px" class="mb-6">{{ post.title }}</a>
            </h3>
            <div class="mb-2 text-muted"> {{ post.date | date_to_string }}
            </div>
            <!--<div class="btn btn-static btn-sm">{{ post.category }}</div>-->
            


            <div class="text-break text-wrap">
              {{ post.excerpt | truncate: 150}}
            </div>
            
          </div>
